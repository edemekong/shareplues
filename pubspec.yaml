name: shareplues
description: Building a socialapp and exploring firebase services.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # firebase
  firebase_core: ^1.19.1
  firebase_auth: ^3.4.1
  firebase_storage: ^10.3.1
  cloud_firestore: ^3.2.1
  firebase_messaging: ^11.4.4
  firebase_analytics: ^9.1.12
  firebase_dynamic_links: ^4.3.1
  firebase_crashlytics: ^2.8.4
  firebase_remote_config: ^2.0.20
  firebase_performance: ^0.8.3+3

  # state management control
  either_dart: ^0.1.4
  flutter_riverpod: ^2.1.3

  # services
  file_picker: ^4.6.1
  url_launcher: ^6.1.4
  device_info_plus: ^4.0.0
  package_info_plus: ^1.4.2
  flutter_image_compress: ^1.1.0
  path_provider: ^2.0.11
  shared_preferences: ^2.0.15
  go_router: ^6.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

